#
# Template #2: The project is intended to be used as a library with examples.
#

language: python
python:
    - "2.7"

sudo: false
cache:
    directories:
        - "~/.platformio"

install:
    - pip install -U platformio
    - platformio update

script:
    - platformio ci --lib="./lib/cat9554" --lib="./lib/cse7766" --project-conf=platformio.ini src/main.cpp

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - ".pio/build/d1/firmware.bin"
  on:
    tags: true
